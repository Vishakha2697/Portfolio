   <script type="text/javascript">
      
      $(document).ready(function(){
          $('a').click(function(){
              var selected = $(this);
              $('a').removeClass('.active');
               $(selected).addClass('active');
          });
          var $a = $('.a'),
         $b = $('.b'),
         $c = $('.c'),
         $d = $('.d'),
         $home = $('.home'),
         $aboutus = $('.aboutus'),
        $gallery =$('.gallery'),
        $contactus =$('.contactus');    
        
        $a.click(function(){
            $home.fadeIn();
            $aboutus.fadeOut();
            $gallery.fadeOut();
            $contactus.fadeOut();
      });
           $b.click(function(){
            $home.fadeOut();
            $aboutus.fadeIn();
             $gallery.fadeOut();
            $contactus.fadeOut();
        });
         $c.click(function(){
            $home.fadeOut();
            $aboutus.fadeOut();
             $gallery.fadeIn();
            $contactus.fadeOut();
        });
         $d.click(function(){

            $aboutus.fadeOut();
             $gallery.fadeOut();
            $contactus.fadeIn();
        });
    });
